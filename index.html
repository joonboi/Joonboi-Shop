<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plex Requester</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <div id="app">
    <h1>Plex Requester</h1>

    <!-- Login Section -->
    <div id="login-section">
      <button id="login-btn">Login with Plex</button>
    </div>

    <div id="status"></div>

    <!-- User Section -->
    <div id="user-section">
      <p>Welcome, <span id="username"></span>!</p>
      <button id="logout-btn">Logout</button>

      <!-- Media Selection -->
      <div id="category-section" style="margin-top:2rem;">
        <label><input type="radio" name="category" value="movies"> Movies</label>
        <label><input type="radio" name="category" value="tvshow"> TV Shows</label>
        <label class="admin-only" style="display:none;"><input type="radio" name="category" value="x-movies"> X-Movies</label>
        <label class="admin-only" style="display:none;"><input type="radio" name="category" value="x-scenes"> X-Scenes</label>
      </div>

      <!-- Second-level Type Dropdown -->
      <div id="type-section" style="margin-top:0.5rem; display:none;">
        <select id="type-dropdown">
          <option value="" disabled selected>Select type</option>
        </select>
      </div>

      <!-- Third-level Options -->
      <div id="extra-section" style="margin-top:0.5rem; display:none;">
        <!-- Movies > Movies -->
        <div id="movies-extra" style="display:none;">
          <label>Extra Options:</label><br/>
          <input type="radio" name="movies-extra" value="none" checked> None
          <input type="radio" name="movies-extra" value="3d"> 3D
          <input type="radio" name="movies-extra" value="foreign"> Foreign
        </div>

        <!-- TV Shows > TV Show -->
        <div id="tv-extra" style="display:none;">
          <label><input type="checkbox" id="tv-spanish"> Spanish Original</label>
        </div>
      </div>

      <!-- Title / Year Input -->
      <div style="margin-top:0.5rem;">
        <input type="text" id="media-title" placeholder="Title" required />
        <input type="number" id="media-year" placeholder="Year (optional)" />
      </div>

      <button id="search-btn" style="margin-top:1rem;">Search</button>
      <div id="search-results" style="margin-top:1rem;"></div>
    </div>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>

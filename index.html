<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Joonboi Plex Requester</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Joonboi Plex Requester</h1>

    <!-- Media Type Selector -->
    <label for="mediaType">Media Type:</label>
    <select id="mediaType" name="mediaType">
      <option value="movie" selected>Movie</option>
      <option value="tv">TV Show</option>
    </select>

    <!-- Tag Selector -->
    <label for="tag">Tag:</label>
    <select id="tag" name="tag">
      <option value="movies" selected>Movies</option>
      <option value="anime">Anime</option>
      <option value="bootleg">Bootleg</option>
      <option value="live">Live</option>
      <option value="kids">Kids</option>
      <option value="tv">TV</option>
    </select>

    <!-- Admin Login Form -->
    <div id="admin-login-container" style="margin: 1em 0;">
      <input
        type="password"
        id="admin-password"
        placeholder="Enter admin password"
        autocomplete="current-password"
      />
      <button type="button" onclick="loginAdmin()">Login as Admin</button>
    </div>

    <!-- Admin-only controls (hidden by default) -->
    <div id="admin-controls" style="display: none; margin-top: 1em;">
      <!-- 3D Available Checkbox (only for Movie + Movies tag) -->
      <div id="checkbox-3d-available" style="display: none; margin-bottom: 0.5em;">
        <input type="checkbox" id="is3DAvailable" />
        <label for="is3DAvailable">Is 3D Available?</label>
      </div>

      <!-- X-Movie radio button for Whisparr-v3 -->
      <div style="margin-bottom: 0.5em;">
        <input
          type="radio"
          name="mediaSource"
          id="defaultSource"
          value="default"
          checked
        />
        <label for="defaultSource">Default</label>
        <br />
        <input
          type="radio"
          name="mediaSource"
          id="xmovie"
          value="whisparr-v3"
        />
        <label for="xmovie">X-Movie (Whisparr-v3)</label>
      </div>

      <!-- Exit Admin Mode Button -->
      <button type="button" onclick="exitAdminMode()">Exit Admin Mode</button>
    </div>

    <!-- Title input -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter title" />

    <!-- Year input -->
    <label for="year">Year:</label>
    <input
      type="number"
      id="year"
      name="year"
      placeholder="Enter year"
      min="1900"
      max="2100"
    />

    <br /><br />
    <button type="button" onclick="performSearch()">Search</button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
